<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="container">
        <div class="auth-card">
            <div id="step1" class="steps active">
                <h1>Secure Login</h1>
                <form onsubmit="handleEmailSubmit(event)">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <button type="submit">Send OTP</button>
                </form>
            </div>

            <div id="step2" class="steps">
                <h1>Verify OTP</h1>
                <div class="otp-inputs">
                    <input type="text" maxlength="1" onkeyup="moveToNext(this, 0)">
                    <input type="text" maxlength="1" onkeyup="moveToNext(this, 1)">
                    <input type="text" maxlength="1" onkeyup="moveToNext(this, 2)">
                    <input type="text" maxlength="1" onkeyup="moveToNext(this, 3)">
                    <input type="text" maxlength="1" onkeyup="moveToNext(this, 4)">
                    <input type="text" maxlength="1" onkeyup="moveToNext(this, 5)">
                </div>
                <button onclick="verifyOTP()">Verify</button>
            </div>

            <div id="step3" class="steps">
                <h1>Welcome!</h1>
                <p style="text-align: center; margin-bottom: 1.5rem;">You have successfully authenticated.</p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="z.js"></script>
</body>
</html>
